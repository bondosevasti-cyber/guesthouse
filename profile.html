<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მართვის პანელი - GeorgiaTravel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Noto Sans Georgian', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <img src="images/gh_logo.webp" alt="GeorgiaTravel"
                    class="h-10 max-h-[40px] w-auto drop-shadow-md object-contain">
                <span class="text-xs bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded-full">Admin</span>
            </a>

            <div class="flex items-center space-x-4">
                <button onclick="handleLogout()"
                    class="text-sm font-medium text-gray-500 hover:text-red-500 transition-colors">
                    გასვლა
                </button>
                <div id="userAvatar" class="w-8 h-8 rounded-full bg-gray-200 overflow-hidden"></div>
            </div>
        </div>
    </nav>

    <!-- Navigation Tabs -->
    <div class="max-w-7xl mx-auto px-4 mb-8">
        <div class="flex space-x-6 border-b border-gray-200">
            <button onclick="switchTab('properties')" id="tabProp"
                class="pb-3 text-lg font-bold text-amber-600 border-b-2 border-amber-500 transition-colors">
                ჩემი განცხადებები
            </button>
            <button onclick="switchTab('bookings')" id="tabBook"
                class="pb-3 text-lg font-bold text-gray-400 hover:text-gray-600 border-b-2 border-transparent transition-colors">
                ჯავშნები / კალენდარი
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 pb-20">

        <!-- PROPERTIES TAB -->
        <div id="propertiesView">
            <!-- Header -->
            <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
                <div>
                    <!-- Title removed as it's in tabs now -->
                </div>
                <div class="flex-shrink-0">
                    <a href="add-property.html"
                        class="inline-flex items-center justify-center bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg shadow-amber-200 transition-all transform hover:-translate-y-0.5">
                        <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        ახალი განცხადება
                    </a>
                </div>
            </div>

            <!-- Status & Grid -->
            <div id="statusMessage" class="text-center py-20 text-gray-400 animate-pulse">
                ჯერ განცხადება არ არის...
            </div>

            <div id="emptyState"
                class="hidden flex-col items-center justify-center py-20 bg-white rounded-3xl border-2 border-dashed border-gray-200">
                <div class="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-10 h-10 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-gray-900 mb-2">განცხადებები არ არის</h3>
                <p class="text-gray-500 mb-6 max-w-sm text-center">თქვენ ჯერ არ გაქვთ დამატებული განცხადება. დაამატეთ
                    ახალი
                    განცხადება მთავარი გვერდიდან.</p>
            </div>

            <div id="propertiesGrid" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Cards will be injected here -->
            </div>
        </div>

        <!-- BOOKINGS TAB -->
        <div id="bookingsView" class="hidden">
            <div class="bg-white rounded-3xl shadow-sm border border-gray-100 p-6 md:p-8">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">გარე ჯავშნები</h2>
                    <button onclick="openBookingModal()"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-xl shadow-md transition-colors flex items-center">
                        <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        ჯავშნის დამატება
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-gray-500 border-b border-gray-100 text-sm uppercase tracking-wider">
                                <th class="pb-3 font-semibold">სტუმარი</th>
                                <th class="pb-3 font-semibold">ობიექტი</th>
                                <th class="pb-3 font-semibold">თარიღები</th>
                                <th class="pb-3 font-semibold text-center">სტატუსი</th>
                                <th class="pb-3 font-semibold text-right">მოქმედება</th>
                            </tr>
                        </thead>
                        <tbody id="bookingsTableBody" class="text-gray-700 font-medium">
                            <!-- Rows Injected JS -->
                        </tbody>
                    </table>
                    <div id="noBookings" class="text-center py-10 text-gray-400 hidden">
                        ჯავშნები არ მოიძებნა.
                    </div>
                </div>
            </div>
        </div>

    </main>



    <!-- BOOKING MODAL -->
    <div id="bookingModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closeBookingModal()"></div>
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl relative z-10 p-6">
            <h3 class="text-xl font-bold text-gray-900 mb-4">ჯავშნის დამატება</h3>
            <form id="bookingForm" onsubmit="handleBookingSubmit(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">სტუმრის სახელი</label>
                        <input type="text" id="guestName" required
                            class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">ობიექტი</label>
                        <select id="bookingProperty" required
                            class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none bg-white">
                            <!-- Populated -->
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">შესვლა</label>
                            <input type="date" id="checkIn" required
                                class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">გასვლა</label>
                            <input type="date" id="checkOut" required
                                class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeBookingModal()"
                        class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">გაუქმება</button>
                    <button type="submit"
                        class="px-4 py-2 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 shadow-md">შენახვა</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://akmbyvovhubccznrzotv.supabase.co',
            SUPABASE_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFrbWJ5dm92aHViY2N6bnJ6b3R2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3NTgwMTAsImV4cCI6MjA4MjMzNDAxMH0.oHLvbx5_4hYATF-hQkJvp0oxZ6ljUfGKYP-Mf7_CVtM'
        };

        const supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_KEY);
        let currentUser = null;
        let myProperties = [];
        let myBookings = []; // Local mock for bookings

        // Define State object to be compatible with index.html code logic
        const State = {
            supabase: supabase,
            pendingUploads: [],
            user: null
        };

        // DOM Elements for Modal (mapped for index.html compatibility)
        const DOM = {
            addModal: null, // Removed
            addBackdrop: null, // Removed
            addContent: null, // Removed
            locationInput: null, // Stub
            typeInput: null // Stub
        };

        async function init() {
            // Check Session
            const { data: { session } } = await supabase.auth.getSession();

            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            currentUser = session.user;
            State.user = session.user; // Sync State

            // Update Avatar
            const avatarUrl = currentUser.user_metadata.avatar_url || 'https://www.gravatar.com/avatar/?d=mp';
            document.getElementById('userAvatar').innerHTML = `<img src="${avatarUrl}" class="w-full h-full object-cover">`;

            // Load Data
            loadProperties();
            loadBookings(); // Mock load
        }

        async function loadProperties() {
            try {
                const { data, error } = await supabase
                    .from('guesthouse ge')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });

                const status = document.getElementById('statusMessage');
                const empty = document.getElementById('emptyState');
                const grid = document.getElementById('propertiesGrid');

                status.classList.add('hidden');

                if (error) throw error;

                if (!data || data.length === 0) {
                    empty.classList.remove('hidden');
                    empty.classList.add('flex');
                    return;
                }

                myProperties = data;
                grid.classList.remove('hidden');
                grid.innerHTML = data.map(createCardHTML).join('');

                // Populate Booking Select
                const select = document.getElementById('bookingProperty');
                select.innerHTML = data.map(p => `<option value="${p.id}">${p.name}</option>`).join('');

            } catch (err) {
                console.error(err);
                document.getElementById('statusMessage').textContent = "შეცდომა მონაცემების ჩატვირთვისას.";
            }
        }

        function switchTab(tab) {
            const propView = document.getElementById('propertiesView');
            const bookView = document.getElementById('bookingsView');
            const tProp = document.getElementById('tabProp');
            const tBook = document.getElementById('tabBook');

            if (tab === 'properties') {
                propView.classList.remove('hidden');
                bookView.classList.add('hidden');
                tProp.className = "pb-3 text-lg font-bold text-amber-600 border-b-2 border-amber-500 transition-colors";
                tBook.className = "pb-3 text-lg font-bold text-gray-400 hover:text-gray-600 border-b-2 border-transparent transition-colors";
            } else {
                propView.classList.add('hidden');
                bookView.classList.remove('hidden');
                tProp.className = "pb-3 text-lg font-bold text-gray-400 hover:text-gray-600 border-b-2 border-transparent transition-colors";
                tBook.className = "pb-3 text-lg font-bold text-indigo-600 border-b-2 border-indigo-500 transition-colors";
            }
        }

        function createCardHTML(p) {
            // Process Image
            let image = "https://images.unsplash.com/photo-1566073771259-6a8506099945?w=500&q=80";
            if (p.images) {
                if (Array.isArray(p.images) && p.images.length > 0) image = p.images[0];
                else if (typeof p.images === 'string') {
                    try {
                        let parsed = [];
                        if (p.images.startsWith('{')) parsed = p.images.slice(1, -1).split(',');
                        else parsed = JSON.parse(p.images);
                        if (parsed.length > 0) image = parsed[0];
                    } catch (e) { }
                }
            } else if (p.image_url) {
                image = p.image_url;
            }

            // Colors update: Emerald -> Amber
            return `
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-xl transition-shadow duration-300 group">
                    <div class="relative h-48 overflow-hidden">
                        <img src="${image}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                        <div class="absolute top-3 right-3 flex space-x-2">
                            <span class="bg-white/90 backdrop-blur text-xs font-bold px-2 py-1 rounded text-gray-800 shadow-sm">${p.type}</span>
                        </div>
                    </div>
                    <div class="p-5">
                        <h3 class="font-bold text-lg text-gray-900 mb-1 truncate" title="${p.name}">${p.name}</h3>
                        <p class="text-sm text-gray-500 mb-4 flex items-center">
                            <svg class="w-4 h-4 mr-1 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                            ${p.location}
                        </p>
                        
                        <div class="flex items-center justify-between pt-4 border-t border-gray-100 mt-4">
                            <button onclick="alert('რედაქტირება მალე დაემატება')" class="flex-1 text-sm font-medium text-gray-600 hover:text-amber-600 transition-colors py-2 rounded-lg hover:bg-amber-50 mr-2 flex items-center justify-center">
                                <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                                ჩასწორება
                            </button>
                            <button onclick="deleteProperty('${p.id}')" class="flex-1 text-sm font-medium text-gray-600 hover:text-red-600 transition-colors py-2 rounded-lg hover:bg-red-50 ml-2 flex items-center justify-center">
                                <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                წაშლა
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        window.handleLogout = async function () {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        };

        window.deleteProperty = async function (id) {
            if (!confirm('ნამდვილად გსურთ ამ განცხადების წაშლა?')) return;

            try {
                const { error } = await supabase.from('guesthouse ge').delete().eq('id', id);
                if (error) throw error;
                loadProperties(); // Reload
            } catch (e) {
                alert("შეცდომა წაშლისას: " + e.message);
            }
        };

        // BOOKING LOGIC
        function loadBookings() {
            // Mock Data or Load from LocalStorage for Prototype
            const saved = localStorage.getItem('mockBookings');
            if (saved) myBookings = JSON.parse(saved);
            renderBookings();
        }

        function renderBookings() {
            const tbody = document.getElementById('bookingsTableBody');
            const empty = document.getElementById('noBookings');

            if (myBookings.length === 0) {
                tbody.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            tbody.innerHTML = myBookings.map((b, i) => `
                <tr class="border-b border-gray-50 hover:bg-gray-50 transition-colors">
                    <td class="py-4">
                        <div class="flex items-center">
                            <div class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 font-bold mr-3 text-xs">
                                ${b.guestName.charAt(0)}
                            </div>
                            ${b.guestName}
                        </div>
                    </td>
                    <td class="py-4 text-gray-500 text-sm">${getPropertyName(b.propertyId)}</td>
                    <td class="py-4 text-sm font-mono text-gray-600">${b.checkIn} - ${b.checkOut}</td>
                    <td class="py-4 text-center">
                        <span class="px-2 py-1 rounded text-xs font-bold bg-green-100 text-green-700">დადასტურებული</span>
                    </td>
                    <td class="py-4 text-right">
                        <button onclick="deleteBooking(${i})" class="text-red-400 hover:text-red-600 p-1">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function getPropertyName(id) {
            const prop = myProperties.find(p => p.id == id);
            return prop ? prop.name : 'უცნობი ობიექტი';
        }

        window.openBookingModal = () => document.getElementById('bookingModal').classList.remove('hidden');
        window.closeBookingModal = () => document.getElementById('bookingModal').classList.add('hidden');

        window.handleBookingSubmit = (e) => {
            e.preventDefault();
            const guestName = document.getElementById('guestName').value;
            const propertyId = document.getElementById('bookingProperty').value;
            const checkIn = document.getElementById('checkIn').value;
            const checkOut = document.getElementById('checkOut').value;

            myBookings.unshift({ guestName, propertyId, checkIn, checkOut });
            localStorage.setItem('mockBookings', JSON.stringify(myBookings));

            renderBookings();
            closeBookingModal();
            e.target.reset();
        };

        window.deleteBooking = (index) => {
            if (!confirm('წავშალოთ ჯავშანი?')) return;
            myBookings.splice(index, 1);
            localStorage.setItem('mockBookings', JSON.stringify(myBookings));
            renderBookings();
        };


        // --- ADD MODAL LOGIC (PORTED) ---

        window.openAddModal = function () {
            DOM.addModal.classList.remove('hidden');
            setTimeout(() => {
                DOM.addBackdrop.classList.remove('opacity-0');
                DOM.addContent.classList.remove('opacity-0', 'scale-95');
                DOM.addContent.classList.add('modal-enter');
            }, 10);
            document.body.classList.add('no-scroll');
        };

        window.closeAddModal = function () {
            DOM.addBackdrop.classList.add('opacity-0');
            DOM.addContent.classList.remove('modal-enter');
            DOM.addContent.classList.add('opacity-0', 'scale-95');
            setTimeout(() => {
                DOM.addModal.classList.add('hidden');
                document.body.classList.remove('no-scroll');
                State.pendingUploads = [];
                renderUploadGrid();
            }, 300);
        };

        // --- IMAGE PROCESSING ---
        window.handleImageSelection = async function (input) {
            const files = Array.from(input.files);
            if (!files.length) return;

            for (const file of files) {
                if (State.pendingUploads.length >= 30) {
                    alert("max 30 images allowed");
                    break;
                }
                try {
                    const processed = await processImage(file);
                    State.pendingUploads.push(processed);
                } catch (error) {
                    console.error("Image processing failed:", error);
                    alert(`Skipped ${file.name}: ${error.message}`);
                }
            }

            input.value = '';
            renderUploadGrid();
        };

        function renderUploadGrid() {
            const grid = document.getElementById('uploadGrid');
            const addButton = document.getElementById('uploadAddBtn');
            if (!grid || !addButton) return;

            addButton.remove();
            grid.innerHTML = '';

            State.pendingUploads.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = "relative aspect-square rounded-xl overflow-hidden shadow-sm border border-gray-200 group animate-fade-in";

                const img = document.createElement('img');
                img.src = URL.createObjectURL(item.blob);
                img.className = "w-full h-full object-cover";

                const delBtn = document.createElement('button');
                delBtn.className = "absolute top-1 right-1 bg-red-500 text-white rounded-full p-1 shadow-md opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-600 focus:outline-none";
                delBtn.innerHTML = `<svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>`;
                delBtn.type = "button";
                delBtn.onclick = (e) => { e.stopPropagation(); removeImage(index); };

                div.appendChild(img);
                div.appendChild(delBtn);
                grid.appendChild(div);
            });

            if (State.pendingUploads.length < 30) {
                addButton.classList.remove('hidden');
                grid.appendChild(addButton);
            } else {
                addButton.classList.add('hidden');
                grid.appendChild(addButton);
            }
        }

        window.removeImage = function (index) {
            State.pendingUploads.splice(index, 1);
            renderUploadGrid();
        };

        function processImage(file) {
            return new Promise((resolve, reject) => {
                const MAX_WIDTH = 1920;
                const MAX_SIZE_MB = 5;
                const ALLOWED_TYPES = ['image/jpeg', 'image/png', 'image/webp'];

                if (!ALLOWED_TYPES.includes(file.type)) { reject(new Error("არასწორი ფაილის ტიპი")); return; }

                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    URL.revokeObjectURL(img.src);
                    let width = img.width;
                    let height = img.height;
                    if (width > MAX_WIDTH) { height = Math.round(height * (MAX_WIDTH / width)); width = MAX_WIDTH; }

                    const canvas = document.createElement('canvas');
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    canvas.toBlob((blob) => {
                        if (!blob) { reject(new Error("კონვერტაცია ვერ მოხერხდა")); return; }
                        const newFile = new File([blob], file.name.replace(/\.[^/.]+$/, "") + ".webp", { type: "image/webp", lastModified: Date.now() });
                        resolve({ blob: newFile, original: file });
                    }, 'image/webp', 0.8);
                };
                img.onerror = () => reject(new Error("სურათის ჩატვირთვა ვერ მოხერხდა"));
            });
        }

        // --- SEASONAL ---
        window.addSeasonalRow = function () {
            const tbody = document.getElementById('seasonalPricesBody');
            if (!tbody) return;
            const rowId = 'sp-row-' + Date.now();
            const tr = document.createElement('tr');
            tr.className = "hover:bg-gray-50 transition-colors group";
            tr.id = rowId;

            tr.innerHTML = `
                <td class="p-2 sticky left-0 bg-white group-hover:bg-gray-50 border-r border-gray-100 z-10">
                    <input type="text" placeholder="მაგ: 2 ადგილიანი" class="w-full px-2 py-1.5 text-xs border border-gray-200 rounded focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none">
                </td>
                <td class="p-1 text-center bg-white group-hover:bg-gray-50 border-r border-gray-100 z-10">
                    <button type="button" onclick="fillSeasonalRow(this)" class="p-1 text-emerald-500 hover:bg-emerald-50 rounded transition-colors" title="იანვრის ფასის ყველგან გავრცელება">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" /></svg>
                    </button>
                </td>
                ${Array(12).fill(0).map(() => `
                    <td class="p-1"><input type="number" min="0" class="w-full px-1 py-1.5 text-xs text-center border border-gray-200 rounded focus:border-emerald-500 outline-none" placeholder="-"></td>
                `).join('')}
                <td class="p-2 text-center">
                    <button type="button" onclick="document.getElementById('${rowId}').remove()" class="text-gray-300 hover:text-red-500 transition-colors">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        };

        window.fillSeasonalRow = function (btn) {
            const tr = btn.closest('tr');
            const inputs = tr.querySelectorAll('input[type="number"]');
            if (inputs.length === 0) return;
            const firstVal = inputs[0].value;
            if (firstVal) inputs.forEach(input => input.value = firstVal);
        };

        // --- SUBMIT ---
        window.submitProperty = async function (e) {
            e.preventDefault();
            if (State.pendingUploads.length === 0) { alert("გთხოვთ ატვირთოთ მინიმუმ 1 სურათი"); return; }

            const btn = e.target.querySelector('button[type="submit"]');
            const origText = btn.innerHTML;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> იტვირთება...`;
            btn.disabled = true;

            try {
                // 1. Upload Images
                const userId = State.user.id; // Get ID
                const uploadedUrls = [];
                for (let i = 0; i < State.pendingUploads.length; i++) {
                    const item = State.pendingUploads[i];
                    const fileName = `${Date.now()}_${i}_${Math.random().toString(36).substr(2, 9)}.webp`;
                    const { data, error } = await State.supabase.storage
                        .from('guesthouse statement')
                        .upload(fileName, item.blob);

                    if (error) throw error;

                    const publicUrl = State.supabase.storage.from('guesthouse statement').getPublicUrl(fileName).data.publicUrl;
                    uploadedUrls.push(publicUrl);
                }

                // 2. Form Data
                const formData = new FormData(e.target);
                const amenities = Array.from(formData.getAll('amenities')); // Simple array of strings

                // Seasonal Prices
                const seasonal_prices = [];
                const sRows = document.querySelectorAll('#seasonalPricesBody tr');
                sRows.forEach(row => {
                    const label = row.querySelector('input[type="text"]').value;
                    const prices = Array.from(row.querySelectorAll('input[type="number"]')).map(inp => parseInt(inp.value) || 0);
                    if (label) seasonal_prices.push({ label, prices });
                });

                const newProp = {
                    user_id: userId,
                    name: formData.get('name'),
                    location: formData.get('location'),
                    price: parseInt(formData.get('price')),
                    type: formData.get('type'),
                    tier: formData.get('tier'),
                    description: formData.get('description'),
                    amenities: amenities,
                    images: uploadedUrls,
                    phone: formData.get('phone'),
                    seasonal_prices: seasonal_prices,
                    rating: 5.0 // Default
                };

                const { error: insertError } = await State.supabase.from('guesthouse ge').insert([newProp]);
                if (insertError) throw insertError;

                // Success
                closeAddModal();
                e.target.reset();
                loadProperties(); // Refresh List!
                alert("განცხადება წარმატებით დაემატა!");

            } catch (err) {
                console.error(err);
                alert("შეცდომა: " + err.message);
            } finally {
                btn.innerHTML = origText;
                btn.disabled = false;
            }
        };

        init();

    </script>
</body>

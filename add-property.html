    <style>
        body {

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Force image opacity to 1 immediately for testing if anim fails */
        .animate-fade-in {
            opacity: 1 !important;
        }

        /* Dropdown z-index fix */
        .dropdown-container {
            position: relative;
            z-index: 50;
        }

        #citiesDropdown {
            z-index: 9999 !important;
        }
    </style>

        async function loadPropertyForEdit(id) {
            try {
                const { data, error } = await State.supabase
                    .from('guesthouse ge')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;
                if (data.user_id !== State.user.id) {
                    alert("თქვენ არ გაქვთ ამ განცხადების რედაქტირების უფლება!");
                    window.location.href = "profile.html";
                    return;
                }

                // Populate Fields
                document.getElementById('propertyName').value = data.name || '';

                const hostNameVal = data.host_name || '';
                const names = hostNameVal ? hostNameVal.split(' ') : [];
                document.getElementById('firstName').value = names[0] || '';
                document.getElementById('lastName').value = names.slice(1).join(' ') || '';

                document.querySelector('input[name="phone"]').value = data.phone || '';
                document.querySelector('textarea[name="description"]').value = data.description || '';

                // Selects
                if (data.type) document.querySelector('select[name="type"]').value = data.type;
                if (data.tier) document.querySelector('select[name="tier"]').value = data.tier;
                if (data.location) {
                    document.getElementById('locationSearch').value = data.location;
                    document.getElementById('locationValue').value = data.location;
                }

                // Amenities
                const checkboxes = document.querySelectorAll('input[name="amenities"]');
                if (data.amenities) {
                    checkboxes.forEach(cb => {
                        if (data.amenities.includes(cb.value)) cb.checked = true;
                    });
                }

                // Images
                let imgs = [];
                if (data.images) {
                    if (Array.isArray(data.images)) imgs = data.images;
                    else if (typeof data.images === 'string') {
                        try {
                            if (data.images.startsWith('{')) imgs = data.images.slice(1, -1).split(',');
                            else imgs = JSON.parse(data.images);
                        } catch (e) { }
                    }
                }
                State.existingImages = imgs;
                renderExistingImages();

                // Seasonal Prices
                let sPrices = [];
                if (data.seasonal_prices) {
                    if (Array.isArray(data.seasonal_prices)) sPrices = data.seasonal_prices;
                    else if (typeof data.seasonal_prices === 'string') {
                        try { sPrices = JSON.parse(data.seasonal_prices); } catch (e) { }
                    }
                }

                // Clear existing empty row if any
                document.getElementById('seasonalPricesBody').innerHTML = '';
                sPrices.forEach(sp => {
                    addSeasonalRow(sp); // We need to update addSeasonalRow to accept data
                });
                if (sPrices.length === 0) addSeasonalRow(); // Default one if empty

                // Region - try to guess or leave empty (logic is simple here)
                // If location is known city, we could set region, but it's fine.

                console.error(err);
                alert("ვერ მოხერხდა მონაცემების ჩატვირთვა.");

                filtered = filtered.filter(l => l.city.toLowerCase().includes(term.toLowerCase()));

                        <div class="absolute bottom-2 left-2 bg-black/50 text-white text-[10px] px-2 py-0.5 rounded backdrop-blur-sm">
                            არსებული
                        </div>
                    `;
                    grid.insertBefore(div, addButton);
                });
            }

            // 2. Render Pending
            // Insert new based on State
            State.pendingUploads.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = "relative aspect-square rounded-xl overflow-hidden shadow-sm border border-gray-200 group animate-fade-in bg-white";

                const img = document.createElement('img');
                img.src = URL.createObjectURL(item.blob);
                img.className = "w-full h-full object-cover transition-transform duration-500 group-hover:scale-110";

                const delBtn = document.createElement('button');
                delBtn.className = "absolute top-1 right-1 bg-red-500 text-white rounded-full p-1 shadow-md opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-600 focus:outline-none z-10";
                delBtn.innerHTML = `<svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>`;
                delBtn.type = "button";
                delBtn.onclick = (e) => { e.stopPropagation(); removeImage(index); };

                const sizeBadge = document.createElement('div');
                sizeBadge.className = "absolute bottom-1 left-1 bg-black/50 backdrop-blur-sm text-white text-[10px] px-1.5 py-0.5 rounded opacity-0 group-hover:opacity-100 transition-opacity";
                sizeBadge.textContent = `${(item.blob.size / 1024).toFixed(0)}KB`;

                div.appendChild(img);
                div.appendChild(delBtn);
                div.appendChild(sizeBadge);

                grid.insertBefore(div, addButton);
            });

            // Toggle Add Button
            if (State.pendingUploads.length >= 30) {
                addButton.classList.add('hidden');
            } else {
                addButton.classList.remove('hidden');
            }
        }

        window.removeImage = function (index) {
            State.pendingUploads.splice(index, 1);
            renderUploadGrid();
        };

        function processImage(file) {
            return new Promise((resolve, reject) => {
                const MAX_WIDTH = 1920;
                const MAX_SIZE_MB = 5;
                const ALLOWED_TYPES = ['image/jpeg', 'image/png', 'image/webp'];

                if (!ALLOWED_TYPES.includes(file.type)) { reject(new Error("მხოლოდ JPG, PNG, WEBP")); return; }

                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    URL.revokeObjectURL(img.src);
                    let width = img.width;
                    let height = img.height;

                    if (width > MAX_WIDTH) {
                        height = Math.round(height * (MAX_WIDTH / width));
                        width = MAX_WIDTH;
                    }

                    const canvas = document.createElement('canvas');
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    canvas.toBlob((blob) => {
                        if (!blob) { reject(new Error("კონვერტაცია ვერ მოხერხდა")); return; }
                        const newFile = new File([blob], file.name.replace(/\.[^/.]+$/, "") + ".webp", { type: "image/webp", lastModified: Date.now() });
                        resolve({ blob: newFile, original: file });
                    }, 'image/webp', 0.8);
                };
                img.onerror = () => reject(new Error("ჩატვირთვის შეცდომა"));
            });
        }

        // --- SEASONAL & PRICE LOGIC ---
        window.addSeasonalRow = function (data = null) {
            const tbody = document.getElementById('seasonalPricesBody');
            if (!tbody) return;
            const rowId = 'sp-row-' + Date.now() + Math.random().toString(36).substr(2, 5);;
            const tr = document.createElement('tr');
            tr.className = "hover:bg-gray-50 transition-colors group";
            tr.id = rowId;

            const labelValue = data ? data.label : '';
            const prices = data ? data.prices : Array(12).fill('');

            // Helper to safe access
            const getP = (i) => {
                if (data && data.prices && data.prices[i] !== undefined) return data.prices[i];
                return '';
            }

            tr.innerHTML = `
                <td class="p-2 sticky left-0 bg-white group-hover:bg-gray-50 border-r border-gray-100 z-10">
                    <input type="text" value="${labelValue}" placeholder="მაგ: 2 ადგილიანი" class="w-full px-2 py-1.5 text-xs border border-gray-200 rounded focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none">
                </td>
                <td class="p-1 text-center bg-white group-hover:bg-gray-50 border-r border-gray-100 z-10">
                    <button type="button" onclick="fillSeasonalRow(this)" class="p-1 text-emerald-500 hover:bg-emerald-50 rounded transition-colors" title="იანვრის ფასის ყველგან გავრცელება">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" /></svg>
                    </button>
                </td>
                ${Array(12).fill(0).map((_, i) => `
                    <td class="p-1"><input type="number" min="0" value="${getP(i)}" class="w-full px-1 py-1.5 text-xs text-center border border-gray-200 rounded focus:border-emerald-500 outline-none" placeholder="-"></td>
                `).join('')}
                <td class="p-2 text-center">
                    <button type="button" onclick="document.getElementById('${rowId}').remove(); calculatePriceRange();" class="text-gray-300 hover:text-red-500 transition-colors">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
            calculatePriceRange();
        };

        window.fillSeasonalRow = function (btn) {
            const tr = btn.closest('tr');
            const inputs = tr.querySelectorAll('input[type="number"]');
            if (inputs.length === 0) return;

            const firstVal = inputs[0].value;
            if (!firstVal) {
                alert("ჯერ მიუთითეთ იანვრის ფასი");
                return;
            }

            inputs.forEach(input => input.value = firstVal);
            calculatePriceRange(); // Recalc
        };

        // --- AUTOMATED PRICE CALCULATION ---
        window.calculatePriceRange = function () {
            const currentMonth = new Date().getMonth(); // 0 = Jan
            let min = Infinity;
            let max = -Infinity;
            const rows = document.querySelectorAll('#seasonalPricesBody tr');

            rows.forEach(row => {
                const inputs = row.querySelectorAll('input[type="number"]');
                // inputs[0] is Jan, inputs[currentMonth] is for current month
                if (inputs[currentMonth]) {
                    const val = parseInt(inputs[currentMonth].value) || 0;
                    if (val > 0) {
                        if (val < min) min = val;
                        if (val > max) max = val;
                    }
                }
            });

            const priceInput = document.querySelector('input[name="price"]');
            if (!priceInput) return;

            if (min !== Infinity && max !== -Infinity) {
                if (min === max) {
                    priceInput.value = `${min}`;
                } else {
                    priceInput.value = `${min} - ${max}`;
                }
            } else {
                priceInput.value = "";
            }
        };

        // Listen for ANY seasonal input change to recalc
        document.addEventListener('input', function (e) {
            if (e.target.closest('#seasonalPricesBody') && e.target.type === 'number') {
                calculatePriceRange();
            }
        });

        // --- SUBMIT ---
        window.submitProperty = async function (e) {
            e.preventDefault();
            // Validation: Check if there are ANY images (pending OR existing)
            if (State.pendingUploads.length === 0 && State.existingImages.length === 0) {
                alert("გთხოვთ ატვირთოთ მინიმუმ 1 სურათი");
                return;
            }

            // Super VIP Limit Check
            const tierValue = document.getElementById('addTier').value;
            const locationVal = DOM.locationValue.value;
            if (tierValue === 'super-vip') {
                const { count, error: countError } = await State.supabase
                    .from('guesthouse ge')
                    .select('*', { count: 'exact', head: true })
                    .eq('location', locationVal)
                    .eq('tier', 'super-vip');

                if (countError) {
                    console.error(countError);
                    alert("ვერ მოხერხდა Super VIP ლიმიტის შემოწმება");
                    return;
                }

                if (count >= 1) {
                    alert(`ქალაქში "${locationVal}" უკვე არის 1 Super VIP განცხადება. გთხოვთ აირჩიოთ სხვა პაკეტი.`);
                    return;
                }
            }

            const btn = e.target.querySelector('button[type="submit"]');
            const origText = btn.innerHTML;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 mr-3" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> იტვირთება...`;
            btn.disabled = true;

            try {
                // 1. Upload Images
                const userId = State.user.id;
                const uploadedUrls = [];
                for (let i = 0; i < State.pendingUploads.length; i++) {
                    const item = State.pendingUploads[i];
                    const fileName = `${Date.now()}_${i}_${Math.random().toString(36).substr(2, 9)}.webp`;
                    const { data, error } = await State.supabase.storage
                        .from('guesthouse statement')
                        .upload(fileName, item.blob);

                    if (error) throw error;

                    const publicUrl = State.supabase.storage.from('guesthouse statement').getPublicUrl(fileName).data.publicUrl;
                    uploadedUrls.push(publicUrl);
                }

                // 2. Form Data
                const formData = new FormData(e.target);
                const amenities = Array.from(formData.getAll('amenities'));

                // Seasonal Prices
                const seasonal_prices = [];
                const sRows = document.querySelectorAll('#seasonalPricesBody tr');
                sRows.forEach(row => {
                    const label = row.querySelector('input[type="text"]').value;
                    const prices = Array.from(row.querySelectorAll('input[type="number"]')).map(inp => parseInt(inp.value) || 0);
                    if (label) seasonal_prices.push({ label, prices });
                });

                // Name concatenation
                const propertyName = document.getElementById('propertyName').value.trim();
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const hostName = `${firstName} ${lastName}`;

                // Handle Price (Min vs Range)
                let priceRaw = formData.get('price'); // e.g., "40 - 60" or "40"
                let finalPrice = 0;
                let priceDisplay = priceRaw;

                if (priceRaw.includes('-')) {
                    const parts = priceRaw.split('-').map(p => parseInt(p.trim()));
                    finalPrice = Math.min(...parts); // Store min for sorting
                } else {
                    finalPrice = parseInt(priceRaw) || 0;
                }

                // Combine Existing + New Integers
                const finalImages = [...(State.existingImages || []), ...uploadedUrls];

                const newProp = {
                    user_id: userId,
                    name: propertyName, // Property Name
                    // host_name: hostName, // Owner Name REMOVED as per request

                    location: formData.get('location'),
                    price: finalPrice,
                    price_display: priceDisplay,
                    type: formData.get('type'),
                    tier: formData.get('tier'),
                    description: formData.get('description'),
                    amenities: amenities,
                    images: finalImages, // Correct Array
                    phone: formData.get('phone'),
                    seasonal_prices: seasonal_prices,
                    rating: 5.0
                };

                let error = null;
                if (State.editMode) {
                    // Security Check handled by RLS, but double check ID
                    const { error: updateError } = await State.supabase
                        .from('guesthouse ge')
                        .update(newProp)
                        .eq('id', State.editId)
                        .eq('user_id', State.user.id); // Extra safety
                    error = updateError;
                } else {
                    const { error: insertError } = await State.supabase.from('guesthouse ge').insert([newProp]);
                    error = insertError;
                }

                if (error) throw error;

                // Success
                e.target.reset();
                State.pendingUploads = [];
                renderUploadGrid();
                alert("განცხადება წარმატებით დაემატა!");
                window.location.href = 'profile.html';

            } catch (err) {
                console.error(err);
                alert("შეცდომა: " + err.message);
            } finally {
                btn.innerHTML = origText;
                btn.disabled = false;
            }
        };

        init();
    </script>

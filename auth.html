<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ავტორიზაცია - GeorgiaTravel</title>
    <link rel="icon" type="image/webp" href="images/gh_logo.webp">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Georgian', sans-serif;
        }

        .auth-tab-active {
            color: #f59e0b;
            border-bottom-color: #f59e0b;
        }

        .auth-tab-inactive {
            color: #6b7280;
            border-bottom-color: transparent;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gradient-to-br from-amber-50 to-orange-50 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md fade-in">
        <!-- Logo / Back Link -->
        <div class="text-center mb-8">
            <a href="index.html"
                class="inline-flex items-center text-amber-600 font-bold hover:text-amber-700 transition-colors">
                <svg class="w-5 h-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                მთავარზე დაბრუნება
            </a>
        </div>

        <!-- Auth Card -->
        <div class="glass-card rounded-[2.5rem] shadow-2xl overflow-hidden p-8 md:p-10 border border-white">
            <div class="mb-8 text-center">
                <h2 class="text-3xl font-black text-gray-900 mb-6">ანგარიში</h2>

                <div class="flex border-b border-gray-100">
                    <button id="tabLogin"
                        class="flex-1 pb-3 text-center font-bold text-lg border-b-2 transition-colors auth-tab-active">
                        შესვლა
                    </button>
                    <button id="tabRegister"
                        class="flex-1 pb-3 text-center font-bold text-lg border-b-2 transition-colors auth-tab-inactive">
                        რეგისტრაცია
                    </button>
                </div>
            </div>

            <!-- Forms Container -->
            <div class="space-y-6">
                <!-- Social Buttons -->
                <div class="grid grid-cols-2 gap-4">
                    <button id="btn-google-auth" type="button"
                        class="w-full bg-white border border-gray-200 text-gray-700 font-bold py-3.5 px-2 rounded-2xl flex items-center justify-center hover:bg-gray-50 transition shadow-sm text-sm">
                        <div class="w-5 h-5 mr-2">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                    fill="#4285F4" />
                                <path
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                    fill="#34A853" />
                                <path
                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                    fill="#FBBC05" />
                                <path
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                    fill="#EA4335" />
                            </svg>
                        </div>
                        Google
                    </button>
                    <button id="btn-facebook-auth" type="button"
                        class="w-full bg-[#1877F2] text-white font-bold py-3.5 px-2 rounded-2xl flex items-center justify-center hover:bg-[#166fe5] transition shadow-sm text-sm">
                        <div class="w-5 h-5 mr-2 fill-current">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                            </svg>
                        </div>
                        Facebook
                    </button>
                </div>

                <div class="relative flex items-center py-2">
                    <div class="flex-grow border-t border-gray-100"></div>
                    <span class="flex-shrink-0 mx-4 text-gray-400 text-xs font-bold uppercase tracking-widest">ან
                        ელ-ფოსტით</span>
                    <div class="flex-grow border-t border-gray-100"></div>
                </div>

                <!-- Input Forms -->
                <form id="authForm" class="space-y-4">
                    <div id="nameFieldContainer" class="hidden">
                        <input type="text" id="authName" placeholder="სახელი და გვარი"
                            class="w-full px-5 py-4 rounded-2xl border border-gray-100 focus:outline-none focus:border-amber-500 focus:ring-4 focus:ring-amber-500/10 transition-all bg-gray-50/50 focus:bg-white">
                    </div>
                    <div>
                        <input type="email" id="authEmail" placeholder="ელ-ფოსტა"
                            class="w-full px-5 py-4 rounded-2xl border border-gray-100 focus:outline-none focus:border-amber-500 focus:ring-4 focus:ring-amber-500/10 transition-all bg-gray-50/50 focus:bg-white"
                            required>
                    </div>
                    <div>
                        <input type="password" id="authPassword" placeholder="პაროლი"
                            class="w-full px-5 py-4 rounded-2xl border border-gray-100 focus:outline-none focus:border-amber-500 focus:ring-4 focus:ring-amber-500/10 transition-all bg-gray-50/50 focus:bg-white"
                            required>
                    </div>

                    <button type="submit"
                        class="w-full bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-600 hover:to-orange-600 text-white font-black py-4 rounded-2xl shadow-xl shadow-amber-200/50 transition transform hover:-translate-y-1 active:scale-95 mt-4">
                        <span id="authSubmitText">შესვლა</span>
                    </button>
                </form>

                <p id="authFooterText"
                    class="text-center text-sm text-gray-500 mt-6 cursor-pointer hover:text-amber-600 transition-colors font-medium">
                    დაგავიწყდათ პაროლი?
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 1. Initialize Supabase (Hardcoded for stability in this file)
            const sbUrl = 'https://akmbyvovhubccznrzotv.supabase.co';
            const sbKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFrbWJ5dm92aHViY2N6bnJ6b3R2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY3NTgwMTAsImV4cCI6MjA4MjMzNDAxMH0.oHLvbx5_4hYATF-hQkJvp0oxZ6ljUfGKYP-Mf7_CVtM';
            const supabase = window.supabase.createClient(sbUrl, sbKey);

            // 2. DOM Elements
            const tabLogin = document.getElementById('tabLogin');
            const tabRegister = document.getElementById('tabRegister');
            const nameContainer = document.getElementById('nameFieldContainer');
            const submitText = document.getElementById('authSubmitText');
            const footerText = document.getElementById('authFooterText');
            const btnGoogle = document.getElementById('btn-google-auth');
            const btnFacebook = document.getElementById('btn-facebook-auth');
            const authForm = document.getElementById('authForm');
            const authEmail = document.getElementById('authEmail');
            const authPassword = document.getElementById('authPassword');
            const authName = document.getElementById('authName');

            let currentMode = 'login'; // 'login' or 'register'

            // 3. Tab Switching Logic
            function switchTab(mode) {
                currentMode = mode;
                if (mode === 'login') {
                    // UI Updates
                    tabLogin.classList.add('text-amber-600', 'border-amber-600');
                    tabLogin.classList.remove('text-gray-400', 'border-transparent');

                    tabRegister.classList.add('text-gray-400', 'border-transparent');
                    tabRegister.classList.remove('text-amber-600', 'border-amber-600');
                    nameContainer.classList.add('hidden');
                    submitText.textContent = 'შესვლა';
                    footerText.innerHTML = 'დაგავიწყდათ პაროლი?';
                } else {
                    // Register Mode
                    tabRegister.classList.add('text-amber-600', 'border-amber-600');
                    tabRegister.classList.remove('text-gray-400', 'border-transparent');

                    tabLogin.classList.add('text-gray-400', 'border-transparent');
                    tabLogin.classList.remove('text-amber-600', 'border-amber-600');
                    nameContainer.classList.remove('hidden');
                    submitText.textContent = 'რეგისტრაცია';
                    footerText.innerHTML = 'უკვე გაქვთ ანგარიში? <span class="font-bold cursor-pointer">შესვლა</span>';
                }
            }

            // Attach Tab Listeners
            if (tabLogin) tabLogin.addEventListener('click', () => switchTab('login'));
            if (tabRegister) tabRegister.addEventListener('click', () => switchTab('register'));

            // Handle footer text click for switching
            if (footerText) {
                footerText.addEventListener('click', () => {
                    if (currentMode === 'register') switchTab('login');
                });
            }

            // 4. Social Auth Logic (Safe Event Listeners)
            async function handleSocialLogin(provider) {
                console.log(`${provider} login clicked`);
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: provider,
                    options: {
                        redirectTo: window.location.origin + '/index.html'
                    }
                });
                if (error) alert(error.message);
            }

            if (btnGoogle) {
                btnGoogle.addEventListener('click', () => handleSocialLogin('google'));
            }
            if (btnFacebook) {
                btnFacebook.addEventListener('click', () => handleSocialLogin('facebook'));
            }

            // 5. Email Auth Logic
            if (authForm) {
                authForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = authEmail.value;
                    const password = authPassword.value;
                    const name = authName ? authName.value : '';

                    try {
                        if (currentMode === 'login') {
                            const { error } = await supabase.auth.signInWithPassword({ email, password });
                            if (error) throw error;
                        } else {
                            const { error } = await supabase.auth.signUp({
                                email,
                                password,
                                options: { data: { full_name: name } }
                            });
                            if (error) throw error;
                            alert('რეგისტრაცია წარმატებულია! გთხოვთ შეამოწმოთ ელ-ფოსტა.');
                        }
                        window.location.href = 'index.html';
                    } catch (err) {
                        alert(err.message);
                    }
                });
            }

            // Initialize
            switchTab('login');

            // Redirect if already logged in
            async function checkSession() {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) window.location.href = 'index.html';
            }
            checkSession();

            // Listen for auth state changes
            supabase.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN') window.location.href = 'index.html';
            });
        });
    </script>
</body>

</html>
